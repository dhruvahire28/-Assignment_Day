<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 5 Assignment - Dhruv</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    header, nav, footer {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background-color: #444;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 1rem;
    }

    .main {
      flex: 2;
      padding: 1rem;
    }

    .sidebar {
      flex: 1;
      padding: 1rem;
      background-color: #f4f4f4;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 0.5rem;
      text-align: left;
    }

    form input, form textarea, form button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
    }

    iframe {
      width: 100%;
      height: 200px;
      margin-top: 1rem;
    }

    footer {
      margin-top: 1rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Responsive Web Layout</h1>
  </header>

  <nav>
    <p>Home | About | Contact</p>
  </nav>

  <div class="container">
    <div class="main">
      <h2>Main Content - Table</h2>
      <table>
        <tr>
          <th>Name</th>
          <th>Role</th>
        </tr>
        <tr>
          <td>Dhruv Ahire</td>
          <td>Web Intern</td>
        </tr>
        <tr>
          <td>jay chaudhari</td>
          <td>Mentor</td>
        </tr>
      </table>

      <h2>Embedded Iframe</h2>
      <iframe src="https://www.example.com"></iframe>
    </div>

    <div class="sidebar">
      <h2>Contact Form</h2>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" rows="4" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 WebTeam Pvt. Ltd.</p>
  </footer>

</body>
</html>
