<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fit shark Gym Progress Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>ðŸ¦ˆFIT SHARKSðŸ¦ˆ</h1>
  </header>

  <main>
    <!-- Workout Log Form -->
    <section id="log-form">
      <h2>Add Workout</h2>
      <form id="workoutForm">
        <input type="date" id="date" required>
        <input type="text" id="exercise" placeholder="Exercise" required>
        <input type="number" id="sets" placeholder="Sets" required>
        <input type="number" id="reps" placeholder="Reps" required>
        <input type="number" id="weight" placeholder="Weight (kg)" required>
        <button type="submit">Add Entry</button>
      </form>
    </section>

    <!-- Workout Table -->
    <section id="log-display">
      <h2>Workout Log</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Exercise</th>
            <th>Sets</th>
            <th>Reps</th>
            <th>Weight</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="logBody"></tbody>
      </table>
      <button onclick="clearAll()">Clear All</button>
    </section>

    <!-- Timer -->
    <section id="timer">
      <h2>Rest Timer</h2>
      <div id="time">00:00</div>
      <button onclick="startTimer()">Start 3 m</button>
      <button onclick="stopTimer()">Stop</button>
    </section>

    <!-- Progress Chart -->
    <section id="chart-section">
      <h2>Progress Chart</h2>
      <canvas id="progressChart" width="400" height="200"></canvas>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
