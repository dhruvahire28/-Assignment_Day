<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day 4 CSS Assignment</title>
    
    <!-- Internal CSS -->
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: darkblue;
        }

        p {
            font-size: 18px;
            color: #444;
            margin: 15px;
            padding: 10px;
        }

        .border-box {
            border: 2px solid #008080;
            padding: 10px;
            margin: 10px 0;
        }
    </style>

    <!-- Link External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Inline CSS -->
    <h1 style="text-align: center;">Welcome to My Styled Page</h1>

    <p>This paragraph is styled using internal CSS.</p>

    <p class="border-box">This paragraph has a border and padding using internal CSS.</p>

    <div class="external-style">This text is styled using external CSS.</div>

</body>
</html>
